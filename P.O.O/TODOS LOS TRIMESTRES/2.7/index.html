<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <h1 class="title">Network</h1>
        </div>
        <h1>Your Feed</h1>
        <div class="row">
            <div class="left">
                <div class="user">
                    <img src="" alt="">
                    <p><a href="#">Add an avatar</a></p>
                    <h2>John Doe</h2>
                </div>
            </div>
            <div class="right">
                <div class="post">
                    <div class="top-line">
                        <h2>Neil M</h2>
                        <div class="likes">
                            <span id="post-1">Likes</span>
                            <button class="like-btn" onclick="like(0)"> Like</button>
                        </div>
                    </div>
                    <p>I just set this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="post">
                    <div class="top-line">
                        <h2>Nichole</h2>
                        <div class="likes">
                            <span id="post-2">Likes</span>
                            <button class="like-btn" onclick="like(1)"> Like</button>
                        </div>
                    </div>
                    <p>just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="post">
                    <div class="top-line">
                        <h2>Jim R</h2>
                        <div class="likes">
                            <span id="post-3">Likes</span>
                            <button class="like-btn" onclick="like(2)"> Like</button>
                        </div>
                    </div>
                    <p>I can't stop  listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
